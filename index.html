<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 0 40px rgba(239, 68, 68, 0.5); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes speak {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.8); }
        }
        .animate-speak {
            animation: speak 0.3s infinite ease-out;
        }

        /* Custom CSS for Text Chat */
        .chat-history {
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b;
        }
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
            border-radius: 10px;
            border: 2px solid #1e293b; /* slate-800 */
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background-color: #64748b; /* slate-500 */
        }

        .chat-bubble-wrapper {
            display: flex;
            max-width: 80%;
        }
        .chat-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            color: #e2e8f0; /* slate-200 */
            line-height: 1.5;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #2563eb; /* blue-600 */
            border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble.ai {
            background-color: #334155; /* slate-700 */
            border-bottom-left-radius: 0.25rem;
        }

        .text-input {
            background-color: #334155; /* slate-700 */
            border: 1px solid #475569; /* slate-600 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .text-input:focus {
            outline: none;
            border-color: #38bdf8; /* sky-400 */
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }
        .text-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .send-button {
            background-color: #38bdf8; /* sky-400 */
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
        }
        .send-button:hover:not(:disabled) {
            background-color: #0ea5e9; /* sky-500 */
        }
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Typing indicator for AI thinking */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0.25rem 0;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #94a3b8; /* slate-400 */
            border-radius: 50%;
            animation: typing-bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -1.0s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: -0.8s;
        }
        @keyframes typing-bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1.0);
            }
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

</html>
